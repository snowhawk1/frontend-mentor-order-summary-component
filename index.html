<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body> 
    <div class="wrapper">
      <div class="card-wrapper">
        <img src="images/illustration-hero.svg" alt="dancing in the rain">
        <div class="text-wrapper">
          <h2>Order Summary</h2>
          <p class="main">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  
          <div class="plan">
            <img src="images/icon-music.svg" alt="music" id="music">
            <p><b>Annual Plan</b>
            <br>
            <span class="price">$59.99/year</span></p>
  
            <a href="#"><b>Change</b></a>
          </div>
  
          <br><br>
          <button class="pay"><b>Proceed to Payment</b></button><br><br><br>
          <span class="cancel">Cancel Order</span><br><br><br>     
        </div>
      </div>
    </div>

  </body>
</html>
